<h1 mat-dialog-title>Müşteri Ekleme Formu</h1>
<div mat-dialog-content>
  <form [formGroup]="addForm">
    <mat-form-field appearance="outline">
      <mat-label>Ad / Soyad</mat-label>
      <input formControlName="customerName" matInput placeholder="Adı Soyadı">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefon No</mat-label>
      <input formControlName="phone" matInput placeholder="Telefon Numarası">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addCustomer()" >Ekle</button>
  <button mat-raised-button color="warn" id="closeCustomerAddForm" mat-dialog-close>Kapat</button>
</div>
