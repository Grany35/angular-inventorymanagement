

    <mat-form-field appearance="standard">
      <mat-label>Ara</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Örnek w40 yağ" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Product Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ürün </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adet Fiyat </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marka </th>
          <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stok </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lokasyon </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="productCategoryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori </th>
          <td mat-cell *matCellDef="let row " > {{row.productCategoryId | categoryById : categories}} </td>
        </ng-container>

        <!-- Barcode Column -->
        <ng-container matColumnDef="barcodeNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bakod No </th>
          <td mat-cell *matCellDef="let row"> {{row.barcodeNumber}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> İşlemler </th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(row)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aradığınız ürün bulunamadı "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
